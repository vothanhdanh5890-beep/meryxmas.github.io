<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>January</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(#f7dede,#fbeeee);
  font-family:"Comic Sans MS","Segoe UI",sans-serif;
  overflow-x:hidden;
}

/* ===== SNOW ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* ===== TITLE ===== */
h1{
  text-align:center;
  margin-top:30px;
  color:#d35f5f;
  font-size:38px;
  position:relative;
  z-index:1;
}

/* ===== CONTAINER ===== */
.wrapper{
  position:relative;
  width:100%;
  min-height:90vh;
}

/* ===== POLAROID ===== */
.photo{
  position:absolute;
  width:140px;
  height:180px;
  background:#fff;
  padding:10px 10px 30px;
  border-radius:10px;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
  transition:.3s;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:6px;
}

.photo:hover{
  transform:scale(1.1) rotate(0deg);
  z-index:5;
}

/* ===== POSITIONS ===== */
.p1{top:10%;left:15%;transform:rotate(-10deg)}
.p2{top:20%;right:15%;transform:rotate(8deg)}
.p3{top:45%;left:5%;transform:rotate(-8deg)}
.p4{top:45%;right:5%;transform:rotate(10deg)}
.p5{bottom:20%;left:15%;transform:rotate(6deg)}
.p6{bottom:10%;right:15%;transform:rotate(-6deg)}
.p7{top:65%;left:35%;transform:rotate(-5deg)}
.p8{top:65%;right:35%;transform:rotate(5deg)}

/* ===== LETTER ===== */
.letter{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:340px;
  background:#fff5f5;
  border-radius:24px;
  padding:35px 25px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.2);
  cursor:pointer;
  z-index:2;
  transition:.4s;
}

.letter:hover{
  transform:translate(-50%,-50%) scale(1.05);
}

.envelope{
  font-size:60px;
}

.opened .envelope{
  display:none;
}

.message{
  display:none;
  font-size:18px;
  color:#666;
  line-height:1.6;
}

.opened .message{
  display:block;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .photo{width:110px;height:140px}
  .letter{width:90%}
  h1{font-size:30px}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<h1>January ‚ùÑÔ∏è</h1>

<div class="wrapper">

<!-- PHOTOS -->
<div class="photo p1"><img src="11.jpg"></div>
<div class="photo p2"><img src="12.jpg"></div>
<div class="photo p3"><img src="13.jpg"></div>
<div class="photo p4"><img src="14.jpg"></div>
<div class="photo p5"><img src="15.jpg"></div>
<div class="photo p6"><img src="16.jpg"></div>
<div class="photo p7"><img src="17.jpg"></div>
<div class="photo p8"><img src="18.jpg"></div>

<!-- LETTER -->
<div class="letter" onclick="openLetter(this)">
  <div class="envelope">üíå</div>
  <div class="message">
    January was quiet,  
    but having you made it warm.  
    Even the cold days felt softer  
    because you were there. ü§ç
  </div>
</div>

</div>

<script>
function openLetter(el){
  el.classList.toggle("opened");
}

/* ===== SNOW EFFECT ===== */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
let w=canvas.width=window.innerWidth;
let h=canvas.height=window.innerHeight;

const flakes=[];
for(let i=0;i<80;i++){
  flakes.push({
    x:Math.random()*w,
    y:Math.random()*h,
    size:Math.random()*6+6,
    speed:Math.random()*1.5+.5,
    angle:Math.random()*Math.PI
  });
}

function drawSnowflake(x,y,s,a){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(a);
  ctx.strokeStyle="white";
  ctx.lineWidth=1.5;
  for(let i=0;i<6;i++){
    ctx.rotate(Math.PI/3);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0,s);
    ctx.stroke();
  }
  ctx.restore();
}

function drawSnow(){
  ctx.clearRect(0,0,w,h);
  for(let f of flakes){
    drawSnowflake(f.x,f.y,f.size,f.angle);
    f.y+=f.speed;
    f.angle+=.002;
    if(f.y>h){f.y=-20;f.x=Math.random()*w;}
  }
}
setInterval(drawSnow,30);

window.onresize=()=>{
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
};
</script>

</body>
</html>
