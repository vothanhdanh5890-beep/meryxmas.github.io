<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Open it?</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
    margin:0;
    height:100vh;
    background:linear-gradient(#f7dede,#fbeeee);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Comic Sans MS","Segoe UI",sans-serif;
    overflow:hidden;
}

/* ===== Snow ===== */
canvas{
    position:fixed;
    top:0; left:0;
    z-index:0;
}

/* ===== Card ===== */
.card{
    position:relative;
    z-index:1;
    background:rgba(255,245,245,0.95);
    width:min(92%,420px);
    padding:32px 26px;
    border-radius:26px;
    text-align:center;
    box-shadow:0 20px 40px rgba(0,0,0,0.15);
}

/* ===== Title ===== */
.title{
    font-size:20px;
    color:#555;
    margin-bottom:18px;
}

/* ===== Video ===== */
.video-box{
    width:100%;
    border-radius:18px;
    overflow:hidden;
    box-shadow:0 10px 25px rgba(0,0,0,0.15);
    margin-bottom:22px;
}

video{
    width:100%;
    display:block;
}

/* ===== Buttons ===== */
.btns{
    display:flex;
    justify-content:center;
    gap:14px;
}

button{
    padding:12px 26px;
    border:none;
    border-radius:26px;
    font-size:18px;
    cursor:pointer;
    transition:0.25s;
}

.open{
    background:#d35f5f;
    color:white;
}

.open:hover{
    background:#bf4f4f;
    transform:scale(1.08);
}

.no{
    background:#eee;
    color:#666;
}

.no:hover{
    background:#ddd;
    transform:scale(1.05);
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="card">
    <div class="title">
        Do you want to open it? " ヾ(≧▽≦*)o "
    </div>

    <div class="video-box">
        <video src="just usagi dancing.mp4" autoplay loop muted playsinline></video>
    </div>

    <div class="btns">
        <button class="open" onclick="goT2()">Open it</button>
        <button class="no" onclick="goT3()">No ty</button>
    </div>
</div>

<script>
function goT2(){
    window.location.href = "T2.html";
}
function goT3(){
    window.location.href = "T3.html";
}

/* ===== Snow Effect ===== */
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");
let w = canvas.width = window.innerWidth;
let h = canvas.height = window.innerHeight;

const flakes=[];
for(let i=0;i<80;i++){
    flakes.push({
        x:Math.random()*w,
        y:Math.random()*h,
        size:Math.random()*6+6,
        speed:Math.random()*1.5+0.5,
        angle:Math.random()*Math.PI
    });
}

function drawSnowflake(x,y,size,angle){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(angle);
    ctx.strokeStyle="white";
    ctx.lineWidth=1.5;

    for(let i=0;i<6;i++){
        ctx.rotate(Math.PI/3);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0,size);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0,size*0.6);
        ctx.lineTo(size*0.15,size*0.75);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(0,size*0.6);
        ctx.lineTo(-size*0.15,size*0.75);
        ctx.stroke();
    }
    ctx.restore();
}

function drawSnow(){
    ctx.clearRect(0,0,w,h);
    for(let f of flakes){
        drawSnowflake(f.x,f.y,f.size,f.angle);
        f.y+=f.speed;
        f.angle+=0.002;
        if(f.y>h){
            f.y=-20;
            f.x=Math.random()*w;
        }
    }
}

setInterval(drawSnow,30);
window.onresize=()=>{
    w=canvas.width=window.innerWidth;
    h=canvas.height=window.innerHeight;
};
</script>

</body>
</html>
