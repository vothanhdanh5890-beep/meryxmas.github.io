<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Our Memories ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 120vh;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(180deg, #ffeef2, #ffffff);
      overflow-x: hidden;
      overflow-y: auto;
    }

    /* ===== CONTAINER ===== */
    .container {
      position: relative;
      width: 100%;
      height: 1000px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* ===== POLAROID ===== */
    .polaroid {
      position: absolute;
      width: 150px;
      height: 190px;
      background: #fff;
      padding: 10px 10px 32px;
      border-radius: 8px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.25);
      transition: transform .35s ease, box-shadow .35s ease;
      cursor: pointer;
    }

    .polaroid:hover {
      transform: translate(-50%, -50%) scale(1.1) rotate(0deg);
      box-shadow: 0 25px 50px rgba(0,0,0,0.4);
      z-index: 10;
    }

    .polaroid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .caption {
      position: absolute;
      bottom: 6px;
      width: 100%;
      text-align: center;
      font-family: "Pacifico", cursive;
      font-size: 16px;
      color: #d6336c;
    }

    /* ===== HEART SHAPE (tọa độ chuẩn) ===== */
    .t1  { top: 25%; left: 50%; transform: translate(-50%, -50%) rotate(-8deg); }
    .t2  { top: 32%; left: 62%; transform: translate(-50%, -50%) rotate(6deg); }
    .t3  { top: 45%; left: 72%; transform: translate(-50%, -50%) rotate(10deg); }
    .t4  { top: 60%; left: 64%; transform: translate(-50%, -50%) rotate(5deg); }
    .t5  { top: 72%; left: 50%; transform: translate(-50%, -50%) rotate(-2deg); }
    .t6  { top: 60%; left: 36%; transform: translate(-50%, -50%) rotate(-6deg); }
    .t7  { top: 45%; left: 28%; transform: translate(-50%, -50%) rotate(8deg); }
    .t8  { top: 32%; left: 38%; transform: translate(-50%, -50%) rotate(-10deg); }

    /* ===== CENTER TEXT ===== */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "Pacifico", cursive;
      font-size: 56px;
      color: #e63946;
      text-shadow: 0 6px 20px rgba(230,57,70,.35);
      pointer-events: none;
    }

    /* ===== NAV BAR ===== */
    .nav {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
      z-index: 100;
    }

    .nav button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      color: white;
      background: linear-gradient(135deg, #ff758f, #ff4d6d);
      box-shadow: 0 8px 20px rgba(0,0,0,.25);
      transition: transform .2s;
    }

    .nav button:hover {
      transform: scale(1.08);
    }

    @media (max-width: 768px) {
      .polaroid {
        width: 110px;
        height: 140px;
      }
      .center-text {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>

<div class="container">

  <div class="polaroid t1"><img src="https://picsum.photos/300/400?1"><div class="caption">Tháng 1</div></div>
  <div class="polaroid t2"><img src="https://picsum.photos/300/400?2"><div class="caption">Tháng 2</div></div>
  <div class="polaroid t3"><img src="https://picsum.photos/300/400?3"><div class="caption">Tháng 3</div></div>
  <div class="polaroid t4"><img src="https://picsum.photos/300/400?4"><div class="caption">Tháng 4</div></div>
  <div class="polaroid t5"><img src="https://picsum.photos/300/400?5"><div class="caption">Tháng 5</div></div>
  <div class="polaroid t6"><img src="https://picsum.photos/300/400?6"><div class="caption">Tháng 6</div></div>
  <div class="polaroid t7"><img src="https://picsum.photos/300/400?7"><div class="caption">Tháng 7</div></div>
  <div class="polaroid t8"><img src="https://picsum.photos/300/400?8"><div class="caption">Tháng 8</div></div>

  <div class="center-text">Our Memories</div>
</div>

<!-- NAV -->
<div class="nav">
  <button onclick="history.back()">← Back</button>
  <button onclick="location.href='T1.html'">Continue →</button>
</div>

</body>
</html>
