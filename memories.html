<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Our Memories</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Giữ theme: background + tuyết (giả sử đã có ở index.html) -->
  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffeef2, #fff);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: min(90vw, 1100px);
      height: min(90vw, 1100px);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Hình trái tim tròn */
    .heart {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .frame {
      position: absolute;
      width: 140px;
      height: 170px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 12px 25px rgba(0,0,0,0.18);
      border: 4px solid #f8d7da;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      padding-bottom: 12px;
      cursor: pointer;
      transition: transform .3s ease, box-shadow .3s ease;
    }

    .frame:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 18px 40px rgba(0,0,0,0.25);
    }

    .frame span {
      font-weight: 600;
      color: #d6336c;
      font-size: 18px;
    }

    /* Vị trí các tháng – xếp thành trái tim tròn */
    .t1  { top: 5%;  left: 40%; }
    .t2  { top: 12%; left: 58%; }
    .t3  { top: 25%; left: 72%; }
    .t4  { top: 42%; left: 78%; }
    .t5  { top: 60%; left: 68%; }
    .t6  { top: 72%; left: 55%; }

    .t7  { top: 72%; left: 25%; }
    .t8  { top: 60%; left: 12%; }
    .t9  { top: 42%; left: 4%; }
    .t10 { top: 25%; left: 10%; }
    .t11 { top: 12%; left: 22%; }
    .t12 { top: 5%;  left: 32%; }

    /* Chữ ở giữa */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 56px;
      font-weight: 700;
      color: #e63946;
      pointer-events: none;
    }

    @media (max-width: 768px) {
      .frame {
        width: 100px;
        height: 125px;
      }
      .center-text { font-size: 36px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="heart">
      <div class="frame t1"  onclick="location.href='T1.html'"><span>Tháng 1</span></div>
      <div class="frame t2"  onclick="location.href='T2.html'"><span>Tháng 2</span></div>
      <div class="frame t3"  onclick="location.href='T3.html'"><span>Tháng 3</span></div>
      <div class="frame t4"  onclick="location.href='T4.html'"><span>Tháng 4</span></div>
      <div class="frame t5"  onclick="location.href='T5.html'"><span>Tháng 5</span></div>
      <div class="frame t6"  onclick="location.href='T6.html'"><span>Tháng 6</span></div>
      <div class="frame t7"  onclick="location.href='T7.html'"><span>Tháng 7</span></div>
      <div class="frame t8"  onclick="location.href='T8.html'"><span>Tháng 8</span></div>
      <div class="frame t9"  onclick="location.href='T9.html'"><span>Tháng 9</span></div>
      <div class="frame t10" onclick="location.href='T10.html'"><span>Tháng 10</span></div>
      <div class="frame t11" onclick="location.href='T11.html'"><span>Tháng 11</span></div>
      <div class="frame t12" onclick="location.href='T12.html'"><span>Tháng 12</span></div>

      <div class="center-text">Our Memories</div>
    </div>
  </div>
</body>
</html>
