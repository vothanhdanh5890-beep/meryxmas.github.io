<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Our Memories ❤️</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(180deg, #ffeef2, #ffffff);
      font-family: "Poppins", sans-serif;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: min(92vw, 1100px);
      height: min(92vw, 1100px);
    }

    /* ===== HEART AREA ===== */
    .heart {
      position: relative;
      width: 100%;
      height: 100%;
    }

    /* ===== POLAROID FRAME ===== */
    .polaroid {
      position: absolute;
      width: 150px;
      height: 190px;
      background: #fff;
      border-radius: 8px;
      padding: 10px 10px 30px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform .35s ease, box-shadow .35s ease;
    }

    .polaroid:hover {
      transform: scale(1.1) rotate(0deg);
      box-shadow: 0 25px 50px rgba(0,0,0,0.35);
      z-index: 10;
    }

    .polaroid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 4px;
    }

    .caption {
      position: absolute;
      bottom: 6px;
      width: 100%;
      text-align: center;
      font-family: "Pacifico", cursive;
      font-size: 16px;
      color: #d6336c;
    }

    /* ===== HEART POSITIONS ===== */
    .t1  { top: 6%;  left: 42%; transform: rotate(-8deg); }
    .t2  { top: 12%; left: 56%; transform: rotate(6deg); }
    .t3  { top: 25%; left: 69%; transform: rotate(10deg); }
    .t4  { top: 42%; left: 75%; transform: rotate(5deg); }
    .t5  { top: 60%; left: 64%; transform: rotate(-6deg); }
    .t6  { top: 74%; left: 50%; transform: rotate(3deg); }

    .t7  { top: 74%; left: 30%; transform: rotate(-4deg); }
    .t8  { top: 60%; left: 18%; transform: rotate(8deg); }
    .t9  { top: 42%; left: 10%; transform: rotate(-10deg); }
    .t10 { top: 25%; left: 16%; transform: rotate(-5deg); }
    .t11 { top: 12%; left: 28%; transform: rotate(7deg); }
    .t12 { top: 6%;  left: 36%; transform: rotate(-6deg); }

    /* ===== CENTER TEXT ===== */
    .center-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: "Pacifico", cursive;
      font-size: 58px;
      color: #e63946;
      pointer-events: none;
      text-shadow: 0 6px 20px rgba(230,57,70,0.35);
    }

    /* ===== MOBILE ===== */
    @media (max-width: 768px) {
      .polaroid {
        width: 110px;
        height: 140px;
      }
      .caption {
        font-size: 14px;
      }
      .center-text {
        font-size: 36px;
      }
    }
  </style>
</head>

<body>
