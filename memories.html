<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Comic Sans MS","Segoe UI",sans-serif;
  background:linear-gradient(180deg,#ffeef2,#fff);
  overflow:hidden;
}

/* ===== SNOW ===== */
canvas{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ===== CONTAINER ===== */
.container{
  position:relative;
  width:100%;
  height:100vh;
  z-index:1;
}

/* ===== POLAROID ===== */
.polaroid{
  position:absolute;
  width:120px;
  height:160px;
  background:#fff;
  padding:10px 10px 28px;
  border-radius:8px;
  box-shadow:0 12px 25px rgba(0,0,0,.25);
  transition:.35s;
}

.polaroid img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:4px;
}

.polaroid:hover{
  transform:scale(1.15) rotate(0deg);
  z-index:5;
}

/* ===== POSITION ===== */
.p1{top:10%;left:20%;transform:rotate(-8deg)}
.p2{top:15%;left:40%;transform:rotate(6deg)}
.p3{top:10%;right:20%;transform:rotate(-5deg)}
.p4{top:30%;right:8%;transform:rotate(7deg)}
.p5{bottom:30%;right:10%;transform:rotate(-6deg)}
.p6{bottom:10%;right:30%;transform:rotate(5deg)}
.p7{bottom:12%;left:30%;transform:rotate(-4deg)}
.p8{bottom:30%;left:8%;transform:rotate(6deg)}

.p9{top:25%;left:8%;transform:rotate(-7deg)}
.p10{top:40%;left:18%;transform:rotate(5deg)}
.p11{top:40%;right:18%;transform:rotate(-5deg)}
.p12{top:25%;right:8%;transform:rotate(6deg)}
.p13{bottom:40%;right:20%;transform:rotate(-7deg)}
.p14{bottom:40%;left:20%;transform:rotate(6deg)}
.p15{bottom:22%;left:40%;transform:rotate(-4deg)}
.p16{top:22%;left:40%;transform:rotate(5deg)}

/* ===== LETTER ===== */
.letter-wrap{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  width:260px;
  height:180px;
  cursor:pointer;
  perspective:800px;
  z-index:3;
}

.envelope{
  position:relative;
  width:100%;
  height:100%;
  background:#ffcad4;
  border-radius:12px;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  overflow:hidden;
}

.envelope::before{
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(135deg,#ff9aaf,#ffcad4);
}

.flap{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:#ff9aaf;
  clip-path:polygon(0 0,100% 0,50% 55%);
  transform-origin:top;
  transition:.8s;
}

.letter{
  position:absolute;
  inset:12px;
  background:#fff;
  border-radius:10px;
  padding:16px;
  font-family:Pacifico,cursive;
  font-size:18px;
  color:#ff4d6d;
  text-align:center;
  transform:translateY(100%);
  transition:.8s;
}

/* OPEN */
.open .flap{
  transform:rotateX(180deg);
}
.open .letter{
  transform:translateY(0);
}

/* ===== NAV ===== */
.next{
  position:absolute;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  padding:14px 36px;

  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#ff758f,#ff4d6d);
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

/* MOBILE */
@media(max-width:768px){

<script>
/* ===== SNOW ===== */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
let w=canvas.width=innerWidth;
let h=canvas.height=innerHeight;

const flakes=[];
for(let i=0;i<80;i++){
  flakes.push({
    x:Math.random()*w,
    y:Math.random()*h,
    s:Math.random()*6+6,
    v:Math.random()*1.5+.5,
    a:Math.random()*Math.PI
  });
}

function draw(){
  ctx.clearRect(0,0,w,h);
  flakes.forEach(f=>{
    ctx.save();
    ctx.translate(f.x,f.y);
    ctx.rotate(f.a);
    ctx.strokeStyle="white";
    ctx.lineWidth=1.5;
    for(let i=0;i<6;i++){
      ctx.rotate(Math.PI/3);
      ctx.beginPath();
      ctx.moveTo(0,0);
      ctx.lineTo(0,f.s);
      ctx.stroke();
    }
    ctx.restore();
    f.y+=f.v;
    f.a+=.002;
    if(f.y>h){f.y=-20;f.x=Math.random()*w}
  });
}
setInterval(draw,30);
onresize=()=>{w=canvas.width=innerWidth;h=canvas.height=innerHeight}
</script>
