<!-- ===== Snow Script (hoa tuy·∫øt) ===== -->
<script>
const canvas = document.getElementById("snow");
const ctx = canvas.getContext("2d");

let w = canvas.width = innerWidth;
let h = canvas.height = innerHeight;

const flakes = [];
for (let i = 0; i < 80; i++) {
    flakes.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 6 + 6,
        speed: Math.random() * 1.5 + 0.5,
        angle: Math.random() * Math.PI
    });
}

function snowflake(x,y,s,a){
    ctx.save();
    ctx.translate(x,y);
    ctx.rotate(a);
    ctx.strokeStyle="white";
    ctx.lineWidth=1.5;
    for(let i=0;i<6;i++){
        ctx.rotate(Math.PI/3);
        ctx.beginPath();
        ctx.moveTo(0,0);
        ctx.lineTo(0,s);
        ctx.stroke();
    }
    ctx.restore();
}

function draw(){
    ctx.clearRect(0,0,w,h);
    flakes.forEach(f=>{
        snowflake(f.x,f.y,f.size,f.angle);
        f.y+=f.speed;
        f.angle+=0.002;
        if(f.y>h){ f.y=-20; f.x=Math.random()*w; }
    });
}
setInterval(draw,30);

onresize=()=>{ w=canvas.width=innerWidth; h=canvas.height=innerHeight; };
</script>
