<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Unforgettable ❤️</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Fonts (chỉ Pacifico, text chính dùng Comic Sans như index) -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Comic Sans MS","Segoe UI",sans-serif;
  background:linear-gradient(180deg,#ffeef2,#fff);
  overflow-x:hidden;
}

/* ===== SNOW ===== */
canvas{
  position:fixed;
  top:0;
  left:0;
  z-index:0;
}

/* ===== CONTAINER ===== */
.container{
  position:relative;
  min-height:120vh;
  padding-top:100px;
  z-index:1;
}

/* ===== POLAROID ===== */
.polaroid{
  position:absolute;
  width:140px;
  height:180px;
  background:#fff;
  padding:10px 10px 30px;
  border-radius:8px;
  box-shadow:0 15px 30px rgba(0,0,0,.25);
  transition:.35s;
}

.polaroid img{
  width:100%;
  height:100%;
  object-fit:cover;
  border-radius:4px;
}

.polaroid:hover{
  transform:translate(-50%,-50%) scale(1.1) rotate(0deg);
  z-index:5;
}

/* ===== CAPTION ===== */
.caption{
  position:absolute;
  bottom:6px;
  width:100%;
  text-align:center;
  font-family:Pacifico,cursive;
  color:#e63946;
}

/* ===== HEART (8 ảnh) ===== */
.h1{top:30%;left:50%;transform:translate(-50%,-50%) rotate(-6deg)}
.h2{top:38%;left:62%;transform:translate(-50%,-50%) rotate(8deg)}
.h3{top:50%;left:70%;transform:translate(-50%,-50%) rotate(6deg)}
.h4{top:62%;left:58%;transform:translate(-50%,-50%) rotate(3deg)}
.h5{top:70%;left:50%;transform:translate(-50%,-50%) rotate(-2deg)}
.h6{top:62%;left:42%;transform:translate(-50%,-50%) rotate(-5deg)}
.h7{top:50%;left:30%;transform:translate(-50%,-50%) rotate(-8deg)}
.h8{top:38%;left:38%;transform:translate(-50%,-50%) rotate(6deg)}

/* ===== 4 GÓC ===== */
.c1{top:10%;left:10%;transform:rotate(-12deg)}
.c2{top:10%;right:10%;transform:rotate(10deg)}
.c3{bottom:10%;left:10%;transform:rotate(8deg)}
.c4{bottom:10%;right:10%;transform:rotate(-10deg)}

/* ===== CENTER TEXT ===== */
.center-text{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  font-family:Pacifico,cursive;
  font-size:52px;
  color:#ff4d6d;
  pointer-events:none;
}

/* ===== HEART EFFECT ===== */
.effect{
  position:absolute;
  font-size:34px;
  animation:heartbeat 1.2s infinite, float 3s ease-in-out infinite;
  filter:drop-shadow(0 6px 12px rgba(255,77,109,.45));
}

.e1{top:25%;left:20%}
.e2{top:30%;right:20%}
.e3{bottom:25%;left:22%}
.e4{bottom:30%;right:22%}

@keyframes heartbeat{
  0%{transform:scale(1)}
  30%{transform:scale(1.25)}
  60%{transform:scale(1)}
}

@keyframes float{
  0%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
  100%{transform:translateY(0)}
}

/* ===== NAV ===== */
.nav{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  display:flex;
  gap:20px;
  z-index:2;
}

.nav button{
  padding:12px 26px;
  border:none;
  border-radius:30px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#ff758f,#ff4d6d);
  box-shadow:0 8px 20px rgba(0,0,0,.25);
}

/* MOBILE */
@media(max-width:768px){
  .polaroid{width:110px;height:140px}
  .center-text{font-size:34px}
}
</style>
</head>

<body>

<canvas id="snow"></canvas>

<div class="container">

<!-- HEART -->
<div class="polaroid h1"><img src="https://picsum.photos/300/400?1"><div class="caption">T1</div></div>
<div class="polaroid h2"><img src="https://picsum.photos/300/400?2"><div class="caption">T2</div></div>
<div class="polaroid h3"><img src="https://picsum.photos/300/400?3"><div class="caption">T3</div></div>
<div class="polaroid h4"><img src="https://picsum.photos/300/400?4"><div class="caption">T4</div></div>
<div class="polaroid h5"><img src="https://picsum.photos/300/400?5"><div class="caption">T5</div></div>
<div class="polaroid h6"><img src="https://picsum.photos/300/400?6"><div class="caption">T6</div></div>
<div class="polaroid h7"><img src="https://picsum.photos/300/400?7"><div class="caption">T7</div></div>
<div class="polaroid h8"><img src="https://picsum.photos/300/400?8"><div class="caption">T8</div></div>

<!-- CORNERS -->
<div class="polaroid c1"><img src="https://picsum.photos/300/400?9"><div class="caption">T9</div></div>
<div class="polaroid c2"><img src="https://picsum.photos/300/400?10"><div class="caption">T10</div></div>
<div class="polaroid c3"><img src="https://picsum.photos/300/400?11"><div class="caption">T11</div></div>
<div class="polaroid c4"><img src="https://picsum.photos/300/400?12"><div class="caption">T12</div></div>

<div class="center-text">Our Memories</div>

<!-- HEART EFFECT -->
<div class="effect e1">❤️</div>
<div class="effect e2">❤️</div>
<div class="effect e3">❤️</div>
<div class="effect e4">❤️</div>

</div>

<div class="nav">
  <button onclick="history.back()">← Back</button>
  <button onclick="location.href='T1.html'">Continue →</button>
</div>

<script>
/* ===== SNOW EFFECT (same as index) ===== */
const canvas=document.getElementById("snow");
const ctx=canvas.getContext("2d");
let w=canvas.width=window.innerWidth;
let h=canvas.height=window.innerHeight;

const flakes=[];
for(let i=0;i<80;i++){
  flakes.push({
    x:Math.random()*w,
    y:Math.random()*h,
    size:Math.random()*6+6,
    speed:Math.random()*1.5+.5,
    angle:Math.random()*Math.PI
  });
}

function drawSnowflake(x,y,s,a){
  ctx.save();
  ctx.translate(x,y);
  ctx.rotate(a);
  ctx.strokeStyle="white";
  ctx.lineWidth=1.5;
  for(let i=0;i<6;i++){
    ctx.rotate(Math.PI/3);
    ctx.beginPath();
    ctx.moveTo(0,0);
    ctx.lineTo(0,s);
    ctx.stroke();
  }
  ctx.restore();
}

function drawSnow(){
  ctx.clearRect(0,0,w,h);
  for(let f of flakes){
    drawSnowflake(f.x,f.y,f.size,f.angle);
    f.y+=f.speed;
    f.angle+=.002;
    if(f.y>h){f.y=-20;f.x=Math.random()*w;}
  }
}
setInterval(drawSnow,30);

window.onresize=()=>{
  w=canvas.width=window.innerWidth;
  h=canvas.height=window.innerHeight;
};
</script>

</body>
</html>
